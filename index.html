<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Scene â€“ [your name]</title>
        <script src= 
            "https://aframe.io/releases/1.7.0/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-asset-item
                id="Helicopter"
                src="assets/Helicopter.glb"
            >
            <a-asset-item
                id="Ambulance"
                src="assets/Ambulance.glb"
            >
            <a-asset-item
                id="HRoom"
                src="assets/HRoom.glb"
            >
</a-asset-item>
            <a-assets>
                <img
                id="tile-base"
                src="assets/Tiles_066_basecolor.png"
                >
                <img
                id="tile-normal"
                src="assets/Tiles_066_normal.png"
                >
                <img
                id="tile-ambient-occlusion"
                src="assets/Tiles_066_ambientOcclusion.png"
                >
                <img
                id="wall-normal"
                src="assets/Brick_Wall_024_normal.png"
                >
                <img
                id="wall-base"
                src="assets/Brick_Wall_024_basecolor.png"
                >
                <img
                id="wall-ambient-occlusion"
                src="assets/Brick_Wall_024_ambientOcclusion.png"
                >
                <img
                id="roof-normal"
                src="assets/Roof_Tiles_Copper_001_normal.jpg"
                >
                <img
                id="roof-base"
                src="assets/Roof_Tiles_Copper_001_basecolor.jpg"
                >
                <img
                id="roof-ambient-occlusion"
                src="assets/Roof_Tiles_Copper_001_ambientOcclusion.jpg"
                >
                <img
                id="ground-ambient-occlusion"
                src="assets/Ground_Forest_002_ambientOcclusion.jpg"
                >
                <img
                id="ground-base"
                src="assets/Ground_Forest_002_baseColor.jpg"
                >
                <img
                id="ground-normal"
                src="assets/Ground_Forest_002_normal.jpg"
                >

            </a-assets>
            <a-plane
                material="
                    src: #ground-base;
                    repeat: 500 500;
                    ambientOcclusionMap: #ground-ambient-occlusion;
                    ambientOcclusionTextureRepeat: 500 500;
                    normalMap: #ground-normal;
                    normalTextureRepeat: 500 500" 
                position="0 0 0"
                rotation="-90 0 0"
                width="500"
                height="500"
            >
            </a-plane>
            <a-sky
                color="lightskyblue"
            >
            </a-sky>
<a-mixin
    id="wallcolor"
    material="
        src: #wall-base;
        repeat: 5 5;
        ambientOcclusionMap: #wall-ambient-occlusion;
        ambientOcclusionTextureRepeat: 5 5;
        normalMap: #wall-normal;
        normalTextureRepeat: 5 5" 
>
</a-mixin>
<a-box
    mixin="wallcolor"
    position="0 1.5 -16"
    rotation="0 0 0"
    width="10"
    height="3"
    depth="0.1"
>
</a-box>
<a-box
    mixin="wallcolor"
    position="-5 1.5 -11"
    rotation="0 90 0"
    width="10"
    height="3"
    depth="0.1"
>
</a-box>
<a-box
    mixin="wallcolor"
    position="5 1.5 -11"
    rotation="0 90 0"
    width="10"
    height="3"
    depth="0.1"
>
</a-box>


<a-box
    mixin="wallcolor"
    position="-2.875 1.5 -6"
    rotation="0 0 0"
    width="4.25"
    height="3"
        depth="0.1"
>
</a-box>
<a-box
    mixin="wallcolor"
    position="2.875 1.5 -6"
    rotation="0 0 0"
    width="4.25"
    height="3"
    depth="0.1"
>
</a-box>
<a-box
    mixin="wallcolor"
    position="0 2.75 -6"
    rotation="0 0 0"
    width="1.5"
    height="0.5"
    depth="0.1"
>
</a-box>
<a-box
    material="
        src: #tile-base;
        repeat: 10 10;
        ambientOcclusionMap: #tile-ambient-occlusion;
        ambientOcclusionTextureRepeat: 10 10;
        normalMap: #tile-normal;
        normalTextureRepeat: 10 10" 
    position="0 0 -11"
    width="10"
    depth="10"
    height="0.1"
>
</a-box>
<a-box
   material="
        src: #roof-base;
        repeat: 12 12;
        ambientOcclusionMap: #roof-ambient-occlusion;
        ambientOcclusionTextureRepeat: 12 12;
        normalMap: #roof-normal;
        normalTextureRepeat: 12 12" 
    position="0 3 -11"
    width="12"
    depth="12"
    height="0.25"
>
</a-box>
<a-text
value="HOSPITAL"
color="red"
position="0 3.5 -6"
width="25"
>
</a-text>
<a-entity
    gltf-model="#Helicopter"
    position="-1.0 3 -10"
    rotation="0 45 0"
    scale="0.3 0.3 0.3"
>
<a-entity
    gltf-model="#Ambulance"
    position="-10.0 0 -10"
    rotation="0 45 0"
    scale="0.3 0.3 0.3"
>
<a-entity
    gltf-model="#HRoom"
    position="-1.0 0 -10"
    rotation="0 45 0"
    scale="0.3 0.3 0.3"
>
</a-entity>
        </a-scene>
    </body>
</html>
